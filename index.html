<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg">
      <a
        class="hero__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="wrapper">
      <div class="add-todo" id="topSectionForAddingElementToList">
        <label class="heading add-todo__heading" for="new-task">Add Item</label>
        <div class="add-todo__row">
          <input
            id="new-task"
            class="add-todo__input task"
            type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="heading">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label task">Pay Bills</label>
          <input class="list__edit task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn">
            <img class="btn__delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list__item" class="editMode">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="list__edit task">
          <button class="btn edit">Save</button>
          <button class="btn">
            <img class="btn__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list__label list__label-completed task">See the Doctor</label>
          <input class="list__edit task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
